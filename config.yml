baseURL: "https://cesar1091.github.io/MyBlog/"
languageCode: en-us
title: My personal blog - Datacuriosity
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "projects"]

minify:
  disableXML: true

pagination:
  disableAliases: false
  pagerSize: 5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      tag: tags
      category: categories
      series: series
    menu:
      main:
        - name: Home
          url: /
          weight: 10
        - name: About
          url: /about/
          weight: 10
        - name: Posts
          url: posts/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "Personal Blog - Datacuriosity"
  author: Me

  defaultTheme: auto
  ShowShareButtons: false
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  images: ["images/principal-cover.jpg"]

  profileMode:
    enabled: true
    title: Datacuriosity Blog
    subtitle: "Data Science, Machine Learning, and Analytics to build a equitable future."
    imageUrl: "https://avatars.githubusercontent.com/u/59399364?v=4"
    imageTitle: my image
  disableDefaultSocialIcons: true

  homeInfoParams:
    Title: "Personal Blog - Datacuriosity"
    Content: >
      ðŸ‘‹ Welcome to my personal page of my channel Datacuriosity!

      - **Datacuriosity**  is a youtube channel where I share projects focus in detection of financial crimes and money laundering.

      - Feel free to show your support by giving us a star ðŸŒŸ on GitHub and sharing with your friends and social media.
      
      - You can also reach me on [LinkedIn](https://www.linkedin.com/in/aaronfernandezn/) or follow me on [Instagram](https://www.instagram.com/cesc_fern/).

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/cesar1091"
    - name: linkedIn
      title: Connect on LinkedIn
      url: "https://www.linkedin.com/in/aaronfernandezn/"
    - name: instagram
      title: Follow on Instagram
      url: "https://www.instagram.com/cesc_fern/"

assets:
  disableHLJS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

services:
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true
